plugins {
    id 'com.android.application'
}

android {
    namespace 'com.example.helloandroidtest'
    compileSdk 33

    defaultConfig {
        applicationId "com.example.helloandroidtest"
        minSdk 24
        targetSdk 33
        versionCode 1
        versionName "1.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    // এখানে আমরা বিভিন্ন লাইব্রেরি যুক্ত করি
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.9.0'
}
